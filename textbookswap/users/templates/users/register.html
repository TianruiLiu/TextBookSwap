{% extends 'tradeboard/base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'users/user.css' %}" >
<div class="registerCentered">
    <div class="content-section">
        <div class="register">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                <div class="join-banner">
                    Join Today
                </div>
                </legend>
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="login-btn" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Accout? <a class="login-btn" href="{% url 'login' %}">Sign In</a>
            </small>
        </div>
    </div>
</div>
</div>
{% endblock %}
